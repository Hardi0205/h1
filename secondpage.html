<! DOCTYPE html>
<html>
    <head>
        <title>Regestration form</title>
        <style>
            title {color:black;}
        </style>
    </head>
    <body bgcolor="darkkhaki">
        <div "form-container">
            <form>
                <label>First Name :</label>
                <input type="text" name="First Name" size="20"/> <br><br>
                <label>Middel Name :</label>
                <input type="text" name="Middel Name" size="20"/><br><br>
                <label>Last name :</label>
                <input type="text" name="Last Name" size="20"/><br> <br>
                <label for="Course">Course :</label>
                <select>
                    <option value="Computer Engineer">Computer Engineer</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Aeronotical Engineer">Aeronotical Engineer </option> 
                    <option value="Mechanical Engineer">Mechanical Engineer</option>
                    <option value="CSE-MLAI">CSE-MLAI</option><br><br>
                 </select><br><br>
                 <label>
                    Gender :
                 </label><br>
                 <input type="radio" name="Male"/>Male<br>
                 <input type="radio" name="Female"/>Female<br>
                 <input type="radio" name="Other"/>Other<br>
                <label for="Phone">
                    Phone :
                </label>
                <input type="text" name="country code" value="+91" size="1.5"/>
                <input type="text" name="phone" size="20"/>
                <br><br>
                <label>
                    Address :
                </label><br>
                <textarea cols="80" rows="5" value="address">  
                </textarea>  <br><br>
                <label>
                    E-mail :
                </label>
                <input type="text" name="E-mail" size="20"/><br><br>
                <label>Password</label>
                <input type="text" name="Password" size="20"/><br><br>
                <label>
                    Confirm Password
                </label>
                <input type="text" name="confirm" size="20"/><br><br>
                <input type="button" name="Submit" value="Submit">
            </form>
        </div>
        
    </body>
</html>
